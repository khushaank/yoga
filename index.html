<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Make video take the full screen */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Fill screen while keeping ratio */
    }
  </style>
</head>
<body>
  <video autoplay muted playsinline loop>
    <source src="yoga.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
